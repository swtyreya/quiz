    <p><b>Question Number 1</b></p>
    <p>How do you write "Hello World" in an alert box?</p>
   
    <input id="input1" type="checkbox" onclick="input1()">
    <label id="label1">alertBox ("Hello World")</label>
    <br>
    <input id="input2" type="checkbox" onclick="input2()">
    <label id="label2">msgBox ("Hello World")</label>
    <br>
    <input id="input3" type="checkbox" onclick="input3()">
    <label id="label3">alert ("Hello World")</label>
